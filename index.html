<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to English Translator by Vedhas Kushwanshi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hindi to English Translator by Vedhas Kushwanshi</h1>
        
        <div class="form-group">
            <label for="action">Action:</label>
            <input type="text" id="action" placeholder="Enter an action">
        </div>
        <div class="form-group">
            <label for="doer">Doer:</label>
            <select id="doer">
                <option value="I">I</option>
                <option value="You">You</option>
                <option value="He">He</option>
                <option value="She">She</option>
                <option value="We">We</option>
                <option value="They">They</option>
            </select>
        </div>
        <div class="form-group">
            <label for="format">Format:</label>
            <select id="format">
                <option value="application1">I am action+ing</option>
                <option value="application1">I am not action+ing</option>
                <option value="application1">Am I action+ing?</option>
                <option value="application1">Am I not action+ing?</option>
                <option value="application2">I have action+3rd form verb</option>
                <option value="application2">I have not action+3rd form of verb</option>
                <option value="application2">Have I action+3rd form of verb</option>
                <option value="application2">Have I not action+3rd form of verb</option>
            </select>
        </div>
        <button id="submit-action" class="btn">Generate Questions</button>
        
        <div class="translation-block">
            <h2>I am action+ing</h2>
            <div id="present-hindi-question" class="hindi-question"></div>
            <div class="form-group">
                <label for="present-translation">Your Translation:</label>
                <input type="text" id="present-translation" placeholder="Enter your translation">
            </div>
            <div id="feedback-present"></div>
        </div>

        <div class="translation-block">
            <h2>I am not action+ing</h2>
            <div id="negative-hindi-question" class="hindi-question"></div>
            <div class="form-group">
                <label for="negative-translation">Your Translation:</label>
                <input type="text" id="negative-translation" placeholder="Enter your translation">
            </div>
            <div id="feedback-negative"></div>
        </div>

        <div class="translation-block">
            <h2>Am I action+ing?</h2>
            <div id="question-hindi-question" class="hindi-question"></div>
            <div class="form-group">
                <label for="question-translation">Your Translation:</label>
                <input type="text" id="question-translation" placeholder="Enter your translation">
            </div>
            <div id="feedback-question"></div>
        </div>

        <div class="translation-block">
            <h2>Am I not action+ing?</h2>
            <div id="negative-question-hindi-question" class="hindi-question"></div>
            <div class="form-group">
                <label for="negative-question-translation">Your Translation:</label>
                <input type="text" id="negative-question-translation" placeholder="Enter your translation">
            </div>
            <div id="feedback-negative-question"></div>
        </div>

        <button id="submit-translations" class="btn">Submit Translations</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
